<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter JS into React</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <meta name="author" content="Iga Szczugiel">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top-header">
        <div class="logo">
        </div>
        <div class="title">
            <h1>Currency Converter</h1>
            <h4>EUR / US DOLLAR / SWISS FRANC into PLN</h4>
        </div>
    </div>
    <div class="converter">
        <form id="convertIt">
            <input id="amount" class="number" type="number" placeholder="Type amount">
            <label for="baseCurrency" class="h3">From: </label>
            <select id="currencyListFrom">
                <option value="eur">EUR</option>
                <option value="usd">USD</option>
                <option value="chf">CHF</option>
            </select>
            <label for="resultCurrency" class="h3">Convert into: </label>
            <select id="currencyListTo">
                <option value="pln" id="pln">PLN</option>
            </select>
            <button class="button" id="button">
                Convert!
            </button>
        </form>
        <div id="resultLine" class="result-line">
            <h2>Equals:</h2>
           <span class="result" id="result"></span>
            <h2> PLN </h2>
        </div>   
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="index.js"></script>        
</body>
</html>
